
<html>

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<form>
    <div class="form-group row">
        <label for="text" class="col-4 col-form-label">Project Title/Name</label>
        <div class="col-8">
            <div class="input-group">
                <input id="text" name="text" placeholder="Insert your name here" type="text" required="required"
                    class="form-control">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <i class="fa fa-address-card"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="sdate" class="col-4 col-form-label">Start Date</label>
        <div class="col-8">
            <input id="sdate" name="sdate" placeholder="Start Date" type="text" class="form-control"
                required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="fdate" class="col-4 col-form-label">End Date</label>
        <div class="col-8">
            <input id="fdate" name="fdate" placeholder="End Date" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="file" class="col-4 col-form-label">File Upload</label>
        <div class="col-8">
            <div class="input-group">
                <input id="file" name="file" placeholder="Upload your project files here" type="file"
                    required="required" >
                
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="link" class="col-4 col-form-label">Link</label>
        <div class="col-8">
            <div class="input-group">
                <input id="link" name="link" placeholder="Insert your link here" type="text" class="form-control">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <i class="fa fa-paperclip"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="sname" class="col-4 col-form-label">Student Name</label>
        <div class="col-8">
            <input id="sname" name="sname" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="rno" class="col-4 col-form-label">Registration Number</label>
        <div class="col-8">
            <input id="rno" name="rno" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="faculty" class="col-4 col-form-label">Faculty Name</label>
        <div class="col-8">
            <input id="faculty" name="faculty" placeholder="Enter name of faculty here" type="text" class="form-control"
                required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="code" class="col-4 col-form-label">Course Code</label>
        <div class="col-8">
            <input id="code" name="code" placeholder="Insert Course Code here" type="text" class="form-control"
                required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="cname" class="col-4 col-form-label">Course Name</label>
        <div class="col-8">
            <input id="cname" name="cname" placeholder="Insert the name of your course" type="text" class="form-control"
                required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="duration" class="col-4 col-form-label">Project Duration</label>
        <div class="col-8">
            <input id="duration" name="duration" placeholder="Enter Project Duration in Months" type="text"
                class="form-control" required="required">
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-4 col-form-label">Description</label>
        <div class="col-8">
            <textarea id="description" name="description" cols="40" rows="8" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Add Project!</button>
        </div>
    </div>
</form>
</body>
</html>
